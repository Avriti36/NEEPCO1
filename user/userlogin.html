<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEEPCO Portal - User Login</title>
    <link rel="stylesheet" href="NEEPCO-main\styles.css" />
  </head>
  <body>
    <h1>NEEPCO Portal</h1>
    <h2>User Login</h2>
    <form id="loginForm">
      <span id="username"> <label for="username">Username:</label></span>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Email or MSME ID" />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter the password" />

      <a href="user.html">
        <button type="button" onclick="registerUser()">Login</button></a
      >
    </form>
    <a href="register1.html" id="registrationLink">New User </a>

    <script src="script.js"></script>
  </body>
</html>
