<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>New Vendor</title>

  <body>
    <div class="container">
      <div id="header">
        <h1>New Vendor</h1>
      </div>
      <form id="vendorForm">
        <label for="gemId">GEM ID:</label>
        <input type="text" id="gemId" name="gemId" required />

        <label for="vendorOrganization">Vendor Organization:</label>
        <input
          type="text"
          id="vendorOrganization"
          name="vendorOrganization"
          required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="button" onclick="submitVendor()">Add Vendor</button>
      </form>
      <div class="nav-buttons">
        <a href="procure.html">
          <button class="button">Verification</button>
        </a>
        <a href="vendorDetail.html">
          <button class="button">Vendor List</button>
        </a>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      function submitVendor() {
        // Fetch values from the form
        var gemId = document.getElementById("gemId").value;
        var vendorOrganization =
          document.getElementById("vendorOrganization").value;
        var email = document.getElementById("email").value;

        // Perform validation if needed

        // Display the values (you can send them to the server for further processing)
        console.log("GEM ID:", gemId);
        console.log("Vendor Organization:", vendorOrganization);
        console.log("Email:", email);
      }
    </script>
  </body>
</html>
